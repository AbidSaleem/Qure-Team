<div class="component text-expand-sm bg text-center mt-5 ">

    <h1 class="display-4 mb-5"> Sign up</h1>

    <form class="form-group" role="form" action="#">

      <div class="row">
          <span class="col-sm-4"> </span>
          <label for="name" class=" col-sm-1 mb-4" > Name: </label>
          <input type="text" id="name" class="form-control col-sm-3">
      </div>

      <div class="row">
        <span class="col-sm-4"> </span>
        <label for="email" class="col-sm-1 mb-4"> Email: </label>
        <input type="text" id="email" class="form-control col-sm-3"> 
      </div>
      
      <div class="row">
        <span class="col-sm-4"> </span>
        <label for="pwd" class="col-sm-1 mb-5"> Password: </label>
        <input type="password" id="pwd" class="form-control col-sm-3">
      </div>

      <button type="submit" class="btn btn-dark mb-0">Submit</button>



    </form>

</div>
